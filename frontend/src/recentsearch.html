<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recent Searches</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
        }

        .container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            background-color: #1a1a1a;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background-color: #1a1a1a;
            border-bottom: 1px solid #333;
        }

        .back-btn {
            color: #8a2be2;
            font-size: 1.2em;
            text-decoration: none;
        }

        .app-name {
            font-weight: bold;
            color: #8a2be2;
            font-size: 1.8em;
        }

        .header-icons {
            color: #ffffff;
            font-size: 1.2em;
        }

        .main-content {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .section-title {
            font-size: 1.2em;
            font-weight: normal;
            margin-bottom: 20px;
        }

        .searches-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .search-item {
            background-color: #2c2c2c;
            height: 40px;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .footer {
            padding: 15px;
            background-color: #1a1a1a;
            border-top: 1px solid #333;
            text-align: center;
        }

        .back-to-chat-btn {
            width: 100%;
            max-width: 250px;
            padding: 12px;
            background-color: #333;
            border: 1px solid #555;
            color: #ffffff;
            border-radius: 20px;
            font-size: 1em;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto;
            text-decoration: none; /* Add this to remove underline from the link */
        }

        .back-to-chat-btn i {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <a href="#" class="back-btn"><i class="fas fa-arrow-left"></i></a>
            <span class="app-name">Aura.ai</span>
            <div class="header-icons">
                <i class="fas fa-sun"></i>
            </div>
        </header>

        <main class="main-content">
            <h2 class="section-title">Recent Searches</h2>
            <ul class="searches-list">
                <li class="search-item"></li>
                <li class="search-item"></li>
                <li class="search-item"></li>
                <li class="search-item"></li>
            </ul>
        </main>

        <footer class="footer">
            <a href="App.jsx" class="back-to-chat-btn">
                <i class="fas fa-arrow-left"></i>
                Back to chat
            </a>
        </footer>
    </div>
</body>
</html>
